<h2>Registration Form</h2>
<div>
<div>
    <label>Name:</label>
    <input id="name" type="text" [(ngModel)]="name" >
</div>

<div>
    <label>Email:</label>
    <input id="email" type="text" [(ngModel)]="email" >
</div>

<div>
    <label>Password:</label>
    <input id="password" type="password" [(ngModel)]="password">
</div>

<div>
    <button type="button" (click)="onSubmitRegisteration()">Register</button>
</div>

<div>
    <button type="button" [routerLink]="['/login']">Back to Login</button>
</div>
</div>
