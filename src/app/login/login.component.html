<div class="example-card">
    <mat-card >
        <mat-card-header >
            <mat-card-title class="log-in">Log in form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email" [(ngModel)]="email" type="text" name="email">
                </mat-form-field>
                </p>
                <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" [(ngModel)]="password" type="password" name="password">
                </mat-form-field>
                </p>
                <div class="login-button">
                <button type="button" (click)="onSubmit()"  mat-raised-button color="primary">Log In</button>
                </div>
                <div class="registration-button">
                <button type="button"  [routerLink]="['/register']"  mat-raised-button color="primary">Click here for registration</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
