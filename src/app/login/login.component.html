<h2>Log In Form</h2>
<div>
<div>
    <label>Email:</label>
    <input id="email" type="text" [(ngModel)]="email" >
</div>
 <div>
    <label>Password:</label>
    <input id="password" type="password" [(ngModel)]="password">
    </div>
<div>
    <button type="button" (click)="onSubmit()">Log In</button>
    </div>
</div>
